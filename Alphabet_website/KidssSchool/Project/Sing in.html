	 </div>
	 <br>
		  <div class="file span">
		  <span class="fa fa-lock"></span>
      <input type="password" class="pass-key" id="Pas-word" placeholder="Enter your Password " required name="serve_r"></input>
	   <span class="show">SHOW</span>
	   </div>
<br>
	  
		<div class="file span"> 
 	<input type="submit" class="submit" value="Create an account">
 
	     </div>
		 </form>
	</p>
	
  
  <br>
		 <div class="file span">                
	<input type="button" class="Button" value="Log in your account" onClick="myFunction()">
     <script>
       function myFunction(){
         window.location.href="login.html";
       }
     </script>
	  </div>
   </div>
  
  <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
